<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tarefas</title>
  </head>
  
  <body>
    <h1>Tarefas</h1>
    <form id="form">
      <input type="texto" class="entrada" id="entrada" placeholder="Entre com sua tarefa" autocomplete="off">

      <ul class="tarefa" id="tarefa"></ul>
    </form>
    <small>Clique com o botão esquerdo para alternar para concluído. <br> Clique com o botão direito para excluir</small>

    <script src="script.js"></script>
  </body>

</html>
